<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultra Pro Trader</title>
    <style>
        /* --- FUTURISTIC DARK THEME --- */
        body { margin: 0; padding: 0; background-color: #000000; color: #e0e0e0; font-family: 'Roboto', sans-serif; overflow: hidden; }
        
        /* HEADER */
        .app-header {
            background: linear-gradient(90deg, #101014, #1f1f26);
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,255,170, 0.1);
        }
        .app-title { font-size: 18px; font-weight: 900; letter-spacing: 1px; color: #00ffaa; text-transform: uppercase; }

        /* CONTENT AREAS (TABS) */
        .tab-content {
            display: none; /* Sab chupa rahega, JS se dikhega */
            height: calc(100vh - 120px);
            overflow-y: auto;
            padding-bottom: 60px;
        }
        .active-tab { display: block; }

        /* BOTTOM NAVIGATION BAR (APP STYLE) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #111;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
            z-index: 999;
        }
        .nav-item {
            text-align: center;
            color: #666;
            font-size: 10px;
            cursor: pointer;
            flex: 1;
        }
        .nav-item span { display: block; font-size: 20px; margin-bottom: 2px; }
        .nav-item.active { color: #00ffaa; font-weight: bold; }

        /* WHATSAPP FLOATING BUTTON */
        .whatsapp-btn {
            position: fixed;
            bottom: 70px; /* Nav bar ke upar */
            right: 15px;
            background: #25D366;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-decoration: none;
            z-index: 1000;
        }

        /* WIDGET CONTAINERS */
        .widget-box { height: 100%; width: 100%; }
        .half-h { height: 50%; }

    </style>
</head>
<body>

    <div class="app-header">
        <div class="app-title">‚ö° ULTRA TRADER AI</div>
    </div>

    <div id="tab-home" class="tab-content active-tab">
        <div class="tradingview-widget-container" style="height:50px;width:100%">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    {"proName": "NSE:NIFTY", "title": "Nifty 50"},
                    {"proName": "NSE:BANKNIFTY", "title": "Bank Nifty"},
                    {"proName": "BSE:RELIANCE", "title": "Reliance"},
                    {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"}
                ],
                "colorTheme": "dark",
                "isTransparent": true,
                "displayMode": "adaptive",
                "locale": "in"
            }
            </script>
        </div>
        
        <div class="tradingview-widget-container" style="height:60vh;width:100%">
            <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
                "autosize": true,
                "symbol": "NSE:NIFTY",
                "interval": "D",
                "timezone": "Asia/Kolkata",
                "theme": "dark",
                "style": "1",
                "locale": "in",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "calendar": false,
                "support_host": "https://www.tradingview.com"
            }
            </script>
        </div>

        <div class="tradingview-widget-container" style="height:30vh;width:100%">
            <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
            {
                "interval": "1m",
                "width": "100%",
                "isTransparent": true,
                "height": "100%",
                "symbol": "NSE:NIFTY",
                "showIntervalTabs": true,
                "displayMode": "single",
                "locale": "in",
                "colorTheme": "dark"
            }
            </script>
        </div>
    </div>

    <div id="tab-scanner" class="tab-content">
        <div class="widget-box">
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                {
                    "width": "100%",
                    "height": "100%",
                    "defaultColumn": "overview",
                    "defaultScreen": "top_gainers",
                    "market": "india",
                    "showToolbar": true,
                    "colorTheme": "dark",
                    "locale": "in"
                }
                </script>
            </div>
        </div>
    </div>

    <div id="tab-news" class="tab-content">
        <div class="widget-box">
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                {
                    "feedMode": "all_symbols",
                    "isTransparent": false,
                    "displayMode": "regular",
                    "width": "100%",
                    "height": "100%",
                    "colorTheme": "dark",
                    "locale": "in"
                }
                </script>
            </div>
        </div>
    </div>

    <div id="tab-calendar" class="tab-content">
        <div class="widget-box">
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                {
                    "colorTheme": "dark",
                    "isTransparent": false,
                    "width": "100%",
                    "height": "100%",
                    "locale": "in",
                    "importanceFilter": "-1,0,1",
                    "currencyFilter": "INR,USD"
                }
                </script>
            </div>
        </div>
    </div>

    <a href="https://wa.me/919235296131" class="whatsapp-btn" target="_blank">üí¨</a>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('tab-home', this)">
            <span>üè†</span> Home
        </div>
        <div class="nav-item" onclick="switchTab('tab-scanner', this)">
            <span>üöÄ</span> Scanner
        </div>
        <div class="nav-item" onclick="switchTab('tab-news', this)">
            <span>üì∞</span> News
        </div>
        <div class="nav-item" onclick="switchTab('tab-calendar', this)">
            <span>üìÖ</span> Events
        </div>
    </div>

    <script>
        function switchTab(tabId, element) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active-tab'));
            // Show selected tab
            document.getElementById(tabId).classList.add('active-tab');
            
            // Update active nav button
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
        }
    </script>

</body>
</html>
