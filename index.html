
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Market Analyzer</title>
    <style>
        body { margin: 0; padding: 0; background-color: #131722; color: white; font-family: sans-serif; overflow-x: hidden; }
        
        .section-title {
            padding: 5px 10px;
            background: #2a2e39;
            color: #d1d4dc;
            font-size: 12px;
            font-weight: bold;
            border-bottom: 1px solid #000;
        }

        /* 1. Ticker Tape */
        .ticker-wrap { height: 50px; width: 100%; }

        /* 2. Main Chart */
        .chart-wrap { height: 55vh; width: 100%; border-bottom: 5px solid #131722; }

        /* 3. Analysis & News Grid */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            height: 35vh;
            gap: 5px;
            padding: 5px;
        }

        @media (max-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr; /* Mobile me ek ke neeche ek */
                height: auto;
            }
            .analysis-box, .news-box {
                height: 350px; /* Mobile height */
            }
        }

        .analysis-box, .news-box {
            background: #1e222d;
            border-radius: 5px;
            overflow: hidden;
        }

    </style>
</head>
<body>

    <div class="ticker-wrap">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
            "symbols": [
                { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" },
                { "proName": "FOREXCOM:NSXUSD", "title": "US 100" },
                { "proName": "FX_IDC:EURUSD", "title": "EUR/USD" },
                { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
                { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" },
                { "description": "Reliance", "proName": "BSE:RELIANCE" },
                { "description": "Tata Motors", "proName": "NSE:TATAMOTORS" }
            ],
            "showSymbolLogo": true,
            "colorTheme": "dark",
            "isTransparent": false,
            "displayMode": "adaptive",
            "locale": "in"
            }
            </script>
        </div>
    </div>

    <div class="section-title">âš¡ LIVE CHART & DATA</div>
    <div class="chart-wrap">
        <div class="tradingview-widget-container" style="height:100%;width:100%">
            <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
            "autosize": true,
            "symbol": "NSE:NIFTY",
            "interval": "D",
            "timezone": "Asia/Kolkata",
            "theme": "dark",
            "style": "1",
            "locale": "in",
            "enable_publishing": false,
            "withdateranges": true,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "details": true,
            "calendar": false,
            "support_host": "https://www.tradingview.com"
            }
            </script>
        </div>
    </div>

    <div class="info-grid">
        
        <div class="analysis-box">
            <div class="section-title">ðŸ¤– AI TECHNICAL RATING (Prediction)</div>
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                {
                "interval": "1m",
                "width": "100%",
                "isTransparent": true,
                "height": "100%",
                "symbol": "NSE:NIFTY",
                "showIntervalTabs": true,
                "displayMode": "single",
                "locale": "in",
                "colorTheme": "dark"
                }
                </script>
            </div>
        </div>

        <div class="news-box">
            <div class="section-title">ðŸ“° LIVE MARKET NEWS</div>
            <div class="tradingview-widget-container" style="height:100%;width:100%">
                <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                {
                "feedMode": "all_symbols",
                "isTransparent": true,
                "displayMode": "regular",
                "width": "100%",
                "height": "100%",
                "colorTheme": "dark",
                "locale": "in"
                }
                </script>
            </div>
        </div>

    </div>

</body>
</html>
